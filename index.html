<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <title>2026 新年海报生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Babel for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Import Noto Serif SC for premium Chinese typography -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cn-red': '#7A1A1A', // Deeper, more elegant red (Palace Red)
              'cn-red-light': '#9E2A2B',
              'cn-gold': '#C5A059', // Muted champagne gold
              'cn-gold-light': '#E5C585',
              'paper': '#F9F7F2',
              'ink': '#2C2C2C',
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', '"Playfair Display"', 'serif'],
              sans: ['system-ui', 'sans-serif'],
            },
            backgroundImage: {
              'noise': "url('https://www.transparenttextures.com/patterns/stardust.png')",
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1.2s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'slide-up-stagger': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) both',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #7A1A1A;
        color: #2C2C2C;
        margin: 0;
        font-family: 'Noto Serif SC', serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Allow scrolling */
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Vertical Text Utility */
      .writing-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      /* Gold Gradient Text */
      .text-gold-gradient {
        background: linear-gradient(to bottom, #C5A059, #E5C585, #C5A059);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05); 
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b5952f; 
      }
    </style>
